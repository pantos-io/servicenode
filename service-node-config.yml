protocol: !ENV ${PROTOCOL:0.1.0}

application:
    debug: !ENV tag:yaml.org,2002:bool ${APP_DEBUG:false}
    host: !ENV ${APP_HOST:127.0.0.1}
    port: !ENV tag:yaml.org,2002:int ${APP_PORT:443}
    #ssl_certificate: !ENV ${APP_SSL_CERTIFICATE:/etc/pantos/service-node-fullchain.pem}
    #ssl_private_key: !ENV ${APP_SSL_PRIVATE_KEY:/etc/pantos/service-node-privkey.pem}
    url: !ENV ${APP_URL}
    log:
        format: !ENV ${APP_LOG_FORMAT:human_readable}
        console:
            enabled: !ENV tag:yaml.org,2002:bool ${APP_LOG_CONSOLE_ENABLED:true}
        file:
            enabled: !ENV tag:yaml.org,2002:bool ${APP_LOG_FILE_ENABLED:true}
            name: !ENV ${APP_LOG_FILE_NAME:/var/log/pantos/service-node/app.log}
            max_bytes: !ENV tag:yaml.org,2002:int ${APP_LOG_FILE_MAX_BYTES:104857600}
            backup_count: !ENV tag:yaml.org,2002:int ${APP_LOG_FILE_BACKUP_COUNT:10}

database:
    url: !ENV ${DB_URL}
    pool_size: !ENV tag:yaml.org,2002:int ${DB_POOL_SIZE:20}
    max_overflow: !ENV tag:yaml.org,2002:int ${DB_MAX_OVERFLOW:50}
    echo: !ENV tag:yaml.org,2002:bool ${DB_ECHO:false}
    alembic_config: !ENV ${DB_ALEMBIC_CONFIG:/opt/pantos/pantos-service-node/alembic.ini}
    apply_migrations: !ENV tag:yaml.org,2002:bool ${DB_APPLY_MIGRATIONS:true}

celery:
    broker: !ENV ${CELERY_BROKER}
    backend: !ENV ${CELERY_BACKEND}
    log:
        format: !ENV ${CELERY_LOG_FORMAT:human_readable}
        console:
            enabled: !ENV tag:yaml.org,2002:bool ${CELERY_LOG_CONSOLE_ENABLED:true}
        file:
            enabled: !ENV tag:yaml.org,2002:bool ${CELERY_LOG_FILE_ENABLED:true}
            name: !ENV ${CELERY_LOG_FILE_NAME:/var/log/pantos/service-node/worker.log}
            max_bytes: !ENV tag:yaml.org,2002:int ${CELERY_LOG_FILE_MAX_BYTES:104857600}
            backup_count: !ENV tag:yaml.org,2002:int ${CELERY_LOG_FILE_BACKUP_COUNT:10}

tasks:
    confirm_transfer:
        interval: !ENV tag:yaml.org,2002:int ${TASKS_CONFIRM_TRANSFER_INTERVAL:30}
        retry_interval_after_error: !ENV tag:yaml.org,2002:int ${TASKS_CONFIRM_TRANSFER_RETRY_INTERVAL_AFTER_ERROR:60}
    execute_transfer:
        retry_interval_after_error: !ENV tag:yaml.org,2002:int ${TASKS_EXECUTE_TRANSFER_RETRY_INTERVAL_AFTER_ERROR:30}

plugins:
    bids:
        class: pantos.servicenode.plugins.bids.ConfigFileBidPlugin
        arguments:
            file_path: !ENV ${PLUGINS_BIDS_ARGUMENTS_FILE_PATH:/etc/pantos/service-node-bids.yml}

signer:
    pem: !ENV ${SIGNER_PEM:/etc/pantos/service-node-signer.pem}
    pem_password: !ENV ${SIGNER_PEM_PASSWORD}

